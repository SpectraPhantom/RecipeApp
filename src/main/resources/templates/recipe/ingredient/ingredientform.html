<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Ingredient</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!--/*@thymesVar id="ingredient" type="spring.recipeapp.commands.IngredientCommand"*/-->
      <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-12 offset-md-6">
          <div class="card">
            <div class="card-header bg-primary text-light">
              <h1 class="card-title">Edit Ingredient Information</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 form-group">
                  <label>Description:</label>
                  <input type="text" class="form-control" th:field="*{description}"/>
                </div>

                <div class="col-md-3 form-group">
                  <label>Amount:</label>
                  <input type="number" class="form-control" th:field="*{amount}"/>
                </div>

                <div class="col-md-3 form-group">
                  <label>UOM:</label>
                  <select class="form-control" name="uom.id">
                    <option th:each="uomEach : ${uomList}"
                            th:value="${uomEach.id}"
                            th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                            th:text="${uomEach.description}">Each</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 offset-4" style="margin-top: 10px;">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
